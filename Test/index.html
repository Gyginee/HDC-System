<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div id="app" class="container mt-5">
        <h1 class="mb-4">Staff Management</h1>

        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addStaffModal">Add New Staff</button>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="staff in paginatedStaffList" :key="staff.id">
                    <td>{{ staff.id }}</td>
                    <td>{{ staff.fullname }}</td>
                    <td>{{ staff.email }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" @click="editStaff(staff)" data-toggle="modal"
                            data-target="#editStaffModal">Edit</button>
                        <button class="btn btn-danger btn-sm ml-2" @click="deleteStaff(staff.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" v-for="page in pageCount" :key="page">
                    <a class="page-link" @click="changePage(page)">{{ page }}</a>
                </li>
            </ul>
        </nav>


        <!-- Add Staff Modal -->
        <div class="modal" id="addStaffModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Staff</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form @submit.prevent="addStaff">
                            <div class="form-group">
                                <label for="fullname">Full Name:</label>
                                <input type="text" v-model="newStaff.fullname" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" v-model="newStaff.email" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Staff</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Staff Modal -->
        <div class="modal" id="editStaffModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Staff</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form @submit.prevent="updateStaff">
                            <div class="form-group">
                                <label for="fullname">Full Name:</label>
                                <input type="text" v-model="editStaff.fullname" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" v-model="editStaff.email" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Staff</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
